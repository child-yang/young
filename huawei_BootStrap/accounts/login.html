<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="icon" href="../images/icon.ico">
		<title>用户登录</title>
		<link rel="stylesheet" href="../css/login-register.css"/>
	</head>
	<body>
	<!-- 登录-->
		<div id="header">
			<div class="top">
				<div class="container">
					<img src="../images/logo_new.png">
				</div>
			</div>
		</div>
		<div class="dialog">
			<div class="container">
				<h2>登录</h2>
				<form class="form-horizontal" id="login">
					<div class="form-group">
						<label for="uname" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="uname" name="uname" placeholder="用户名">
						</div>
						<div class="col-sm-5"><span id="tiptext"></span></div>
					</div>
					<div class="form-group">
						<label for="upwdc" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" id="upwdc" name="upwd" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-5">
							<div class="checkbox">
								<label>
									<input type="checkbox">记住密码
								</label>
								<span class="text-danger" id="login_result"></span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-3">
							<button type="button" class="btn btn-success btn-block">登录</button>
						</div>
						<div class="col-sm-2">
							<a type="button" href="register.html" class="btn btn-info btn-block">去注册</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/login-register.js"></script>
	</body>
</html>
